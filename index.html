<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="https://www.cutterspoint.com/media/static/images/favicon/favicon-32x32.png">
        <title>Cutters Point Coffee Co.</title>
        <meta charset="utf-8">
        <!-- Set the viewport width to the device width -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Link to Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <!-- Link to personal CSS -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Links to fonts to include -->
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark navbar-expand-md fixed-top nav-container p-3">
            <div class="container nav-container w-700">
                        <a class="navbar-brand" href="/">
                            <img class="img-fluid" src="https://www.cutterspoint.com/media/static/images/logo-footer.png" alt="Cutters Point Coffee Co.">
                        </a>
                    <button class="col-12 navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <!-- Need to specify navbar-dark on navbar to display light icon -->
                        <span class="navbar-toggler-icon float-right mr-3"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="Navbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link d-none" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Locations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Wholesale</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Shopping</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>  
                            <li class="nav-item">
                                <a class="nav-link d-none" href="#">Contact</a>
                            </li>   
                        </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Image -->
        <header class="jumbotron">
            <div class="row">
                <div class="col-1 col-sm-2 col-md-3 coordinates">
                </div>
                <div class="col-10 col-sm-8 col-md-6 hero-logo">
                    <img class="img-fluid" src="https://www.cutterspoint.com/media/static/images/CP-Logo-Large.png">
                </div>
                <div class="col-1 col-sm-2 col-md-3"></div>
            </div>
        </header>
        <!-- Location Bar -->
        <div class="location row">
            <div class="col d-flex">
                <a href="#" class="d-flex col justify-content-center">
                    <i class="fa fa-compass fa-3x align-self-center"></i> 
                    <h3 class="white-link location-text align-self-center">Find a Location</h3>
                </a>
            </div>
        </div>
        <!-- Merchandise Slide -->
        <div class="merch">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 border-right d-flex align-items-center">
                        <a href="#" class="overlay">
                            <img class="img-fluid" src="https://www.cutterspoint.com/media/static/images/cp-coffee-merch.png">
                        </a>
                    </div>
                    <div class="col col-md-8">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <a href="#" class="overlay">
                                    <img class="img-fluid" src="https://www.cutterspoint.com/media/dynamic/images/143_BestOfSouthSound.jpg">
                                    <h4 class="white-link">Best of South Sound&nbsp;<span class="white-link small-span">(read more)</span></h4>
                                </a>
                            </div>
                            <div class="col-12 col-md-6">
                                <a class="overlay" href="#">
                                    <img class="img-fluid" src="https://www.cutterspoint.com/media/dynamic/images/142_IMG_0078.JPG">
                                    <h4 class="white-link">Remodeled Flagship Store&nbsp;<span class="white-link small-span">(read more)</span></h4>
                                </a>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Follow Slide -->
        <div></div>
        <!-- Content Slide -->
        <div></div>
        <!-- Footer -->
        <footer></footer>

        <!-- Scripts to jquery, popper, bootstrap -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>
</html>
